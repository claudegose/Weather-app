<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Happy Weather App</title>
</head>
<body>

<div class="container">
    <div class="current-info">
        <div class="date-container">
            <div class="time" id="time">
                <span id="am-pm"></span>

            </div>
            <div class="date" id="date">
                MONDAY
            </div>
            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Humidity</div>
                    <div>95.2%</div>
                </div>
                <div class="weather-item">
                    <div>Pressure</div>
                    <div>95.2%</div>
                </div>
                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>95.2%</div>
                </div>


            </div>


        </div>
        <div class="place-container">
            <div class="time-zone" id="time-zone">Europe</div>
            <div id="country" class="country">IN</div>
        </div>
    </div>


</div>
<div class="future-forcast">
    <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>
        </div>
    </div>

    <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-item">
            <div class="day">Tuesday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>

        </div>
        <div class="weather-forcast-item">
            <div class="day">Wednesday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>

        </div>
        <div class="weather-forcast-item">
            <div class="day">Thursday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>

        </div>
        <div class="weather-forcast-item">
            <div class="day">Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>

        </div>
        <div class="weather-forcast-item">
            <div class="day">Saturday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C </div>
            <div class="temp">Day - 35.6&#176; C </div>

        </div>

    </div>
</div>




<script src="app.js"></script>
</body>
</html>
